<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock corecss %}"
     {% block title %}
        <title>Document</title>
    {% endblock title %} 
    
</head>
<body>
    <div class="container-fluid bg-info">
        <div class="row">
            <div class="col-sm-2">
                {% include "core/sidebar.html" %}
            </div>
            <div class="col-sm-10">
                {% block content %}
                  
                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/all.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/jquary.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
</body>
</html>
