{% extends "core/base.html" %}
{% block title %}
<title>SKILLS</title>
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-dark  mb-5 border-bottom mt-5">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">
                HTML/CSS
            </h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;
                " aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">
               Python
            </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;
                        " aria-valuenow="95%" aria-valuemin="0" aria-valuemax="100">95%
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">
               Django
            </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%;
                        " aria-valuenow="80%" aria-valuemin="0" aria-valuemax="100">80%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">
               C
            </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:30%;
                        " aria-valuenow="60%" aria-valuemin="0" aria-valuemax="60">60%
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">
               C++
            </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;
                        " aria-valuenow="75%" aria-valuemin="0" aria-valuemax="75">75%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">
               SQL
            </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%;
                        " aria-valuenow="80%" aria-valuemin="0" aria-valuemax="80">80%
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
